<script >

		function myFunction()

		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});

		$(function(){
			$("#hideAll").click(function(){
				$("p").hide();       //when press button, the p passage will hide()
			})
			$("#hide").click(function(){     //this will disappear in 1s
				$("div").hide(1000, "linear",function(){
					alert("Hidden() is done")
				});
			})
			$("#show").click(function(){
				$("div").show(1000);
			})

			$("#hideAShow").click(function(){
				$("div").toggle(1000);
			})

			$("#fadeI").click(function(){
				$("#div1").fadeIn();
				$("#div2").fadeIn(100);
				$("#div3").fadeIn("slow");

			})
			$("#fadeO").click(function(){
				$("#div1").fadeOut();
				$("#div2").fadeOut(100);
				$("#div3").fadeOut("slow");
			})


			$("#fadeIO").click(function(){
				$("#div1").fadeToggle();
				$("#div2").fadeToggle(100);
				$("#div3").fadeToggle("slow");
			})

			$("#flip").click(function(){
                $("#panel").slideToggle("slow");
             });

			 $("#panelStop").click(function(){

				    height:'+=150px',
 				    width:'+=150px',
 				    // fontSize: '3em'
				} );
				$("#animate").animate({fontSize:'3em'},"slow");
			})

			$("#animateContinue").click(function(){
		    var div=$("#animateContinue");
		    div.animate({height:'300px',opacity:'0.4'},"slow");
		    div.animate({width:'300px',opacity:'0.8'},"slow");
		    div.animate({height:'100px',opacity:'0.4'},"slow");
		    div.animate({width:'100px',opacity:'0.8'},"slow");
		  });
